<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/style-footer.css">
    <title>footer</title>
</head>
<body>
    <section class="footer">
        <div class="footer__address">
            <div class="footer__address-title">Our address</div>
            <div class="footer__address-text">Level 13, 2 Elizabeth St,<br>Melbourne, Victoria 3000,<br>Australia</div>
        </div>
        <div class="footer__openingHours">
            <div class="footer__openingHours-title">Opening hours</div>
            <div class="footer__openingHours-Monday">Monday - Friday<br>09:00 AM - 06:00 PM</div>
            <div class="footer__openingHours-satday">Saturday<br>10:00 AM - 05:00 PM</div>
        </div>
        <div class="footer__calltoaction">
            <div class="footer__calltoaction-social">
                <div class="socialbox skype"><i class="fa fa-skype"></i></div>
                <div class="socialbox facebook"><i class="fa fa-facebook-f"></i></div>
                <div class="socialbox tweeter"><i class="fa fa-twitter"></i></div>
            </div>
            <div class="footer__calltoaction-call"><p class="calltoaction-number">+61 (0) 383 766 284    <i class="fa fa-mobile"></i></p></div>
            <div class="footer__calltoaction-text"><p class="calltoaction-text">If you have any question, feel free to call us</p></div>
        </div>
    </section>
    <section class="copyrightbox">
        <div>
            <span  class="copyrightbox__text">Â© 2021 Betheme by <a class="copyrightbox__text-link" href="#">Muffin group</a> | All Rights Reserved | Powered by <a class="copyrightbox__text-link" href="#">WordPress</a></span>
        </div>
        <div class="copyrightbox__top"> <a href="#top"><i class="fa fa-angle-up"></a></i></div>
    </section>
</body>
</html>
